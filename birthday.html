<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Dad</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="particles"></div>

            <!-- <p class="subtitle">Today we celebrate your love, wisdom, and kindness.</p> -->
        </div>
        <div class="slideshow">
            <div class="slide landscape-slide" style="background-image: url('2.jpg')">
                <div class="caption">Family Bond</div>
            </div>
            <div class="slide portrait-slide" style="background-image: url('3.jpg')">
                <div class="caption">Faith & Devotion</div>
            </div>
            <div class="slide portrait-slide" style="background-image: url('4.jpg')">
                <div class="caption">Nature's Companion</div>
            </div>

            </div>
            <div class="slide landscape-slide" style="background-image: url('6.jpg')">
                <div class="caption">Success & Pride</div>
            </div>
            <div class="slide portrait-slide" style="background-image: url('7.jpg')">
                <div class="caption">Victory & Achievement</div>
            </div>
            <div class="slide portrait-slide" style="background-image: url('8.jpg')">
                <div class="caption">Triumph & Glory</div>
            </div>
            <div class="slide portrait-slide" style="background-image: url('9.jpg')">
                <div class="caption">Honored Moments</div>
            </div>
            <div class="slide landscape-slide" style="background-image: url('10.jpg')">
                <div class="caption">Joyful Smile</div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>

</html>
